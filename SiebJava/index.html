<!DOCTYPE html>
<html>
    <head>
        <title>Sieb</title>
        <script src="js/jquery-3.5.1.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <style>
            * {
                padding-top: 1%;
                padding-left: 1%;
                padding-right: 1%;
                padding-bottom: 1%;
            }
        </style>
    </head>

    <body class="container-fluid">
        <div>
        </div>
        <div class="row">
            <div class="col align-self-start">
            </div>
            <div class="col align-self-center d-flex justify-content-center">
                <input type="text" id="userInput" class="input-group-text">
                <button onclick="oktopus.initEverything()" class="btn btn-primary">Sieb starten</button>
            </div>
            <div class="col align-self-end d-flex justify-content-center">
            </div>
        </div>

        <div class="row justify-content-center">
            <table id="tabelle" class="table table-bordered">
                <tbody>
                </tbody>
            </table>
        </div>

        <script src="js/app.js"></script>
        <script>
            $(function () {
                window.onerror = function (msg, url, lineNo, columnNo, error) {
                    var string = msg.toLowerCase();
                    var substring = "script error";
                    if (string.indexOf(substring) > -1) {
                        alert('Script Error: See Browser Console for Detail');
                    } else {
                        var message = [
                            'Message: ' + msg,
                            'URL: ' + url,
                            'Line: ' + lineNo,
                            'Column: ' + columnNo,
                            'Error object: ' + JSON.stringify(error)
                        ].join(' - ');
                        alert(message);
                    }
                    return false;
                };
            }());
        </script>

    </body>
</html>
