<!DOCTYPE html>
<html>
    <head>
    <title>Cat Clicker RNS</title>

    <script src="catClicker.js"></script>
    <link rel="stylesheet" href="cat.css"></link>
    </head>

    <body>

        <div>
            <h1 onclick="createAllVariables()">Reset/Start CatClicker</h1>
        </div>

        <div class="cat" id="cat0">
            <h3 id="name0"></h3>
            <img id="0" src="img/Obama.jpg" alt="pic0" heigth="100px" width="300px" onclick="increaseNumber(0)">
            <h3 id="click0"></h3>
        </div>

        <div class="cat" id="cat1">
            <h3 id="name1"></h3>
            <img id="1" src="img/RM.jpg" alt="pic1" heigth="100px" width="300px" onclick="increaseNumber(1)">
            <h3 id="click1"></h3>
        </div>

        <div class="cat" id="cat2">
            <h3 id="name2"></h3>
            <img id="2" src="img/Ru1.jpg" alt="pic2" heigth="100px" width="300px" onclick="increaseNumber(2)">
            <h3 id="click2"></h3>
        </div>

        <div class="cat" id="cat3">
            <h3 id="name3"></h3>
            <img id="3" src="img/Ru2.jpg" alt="pic3" heigth="100px" width="300px" onclick="increaseNumber(3)">
            <h3 id="click3"></h3>
        </div>

        <div class="cat" id="cat4">
            <h3 id="name4"></h3>
            <img id="4" src="img/Ru2.jpg" alt="pic4" heigth="100px" width="300px" onclick="increaseNumber(4)">
            <h3 id="click4"></h3>
        </div>

        <div>
            <p id="ausw0" onclick="hideDivs(0)"></p>
            <p id="ausw1" onclick="hideDivs(1)"></p>
            <p id="ausw2" onclick="hideDivs(2)"></p>
            <p id="ausw3" onclick="hideDivs(3)"></p>
            <p id="ausw4" onclick="hideDivs(4)"></p>
        </div>

    </body>
</html>
